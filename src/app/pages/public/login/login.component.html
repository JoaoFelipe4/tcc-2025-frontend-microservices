<!-- src/app/pages/public/login/login.component.html -->
<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <i class="fas fa-envelope input-icon"></i>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="credentials.email"
          required
          email
          #email="ngModel"
          class="form-control"
          [class.error]="email.invalid && email.touched"
          placeholder="seu@email.com">
        <div *ngIf="email.invalid && email.touched" class="error-message">
          <i class="fas fa-exclamation-circle"></i>
          Email é obrigatório e deve ser válido.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha:</label>
        <i class="fas fa-lock input-icon"></i>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="credentials.password"
          required
          minlength="6"
          #password="ngModel"
          class="form-control"
          [class.error]="password.invalid && password.touched"
          placeholder="Sua senha">
        <div *ngIf="password.invalid && password.touched" class="error-message">
          <i class="fas fa-exclamation-circle"></i>
          Senha é obrigatória e deve ter pelo menos 6 caracteres.
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message server-error">
        <i class="fas fa-exclamation-triangle"></i>
        <span>{{ errorMessage }}</span>
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="loginForm.invalid || isLoading">
        <i class="fas fa-sign-in-alt"></i>
        <span *ngIf="!isLoading">Entrar</span>
        <span *ngIf="isLoading">Carregando...</span>
      </button>
      
      <div class="login-links">
        <a routerLink="/forgot-password"><i class="fas fa-key"></i> Esqueci minha senha</a>
        <a routerLink="/register"><i class="fas fa-user-plus"></i> Criar nova conta</a>
      </div>
    </form>
  </div>
</div>
