version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        # O comando abaixo é crucial para Angular 19+ com SSR. Se sua versão for anterior ou não usar SSR, você pode removê-lo.
  artifacts:
    baseDirectory: dist/tcc-2025-frontend/browser
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*